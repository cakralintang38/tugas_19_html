<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 19 HTMl</title>
</head>
<body>
    <h1>Formulir Biodata Diri</h1>
    <hr>
    <label for="nama">Nama : <input type="text" name="nama" id=""></label>
    <hr>
    <label for="pasfoto">Pas Foto : <input type="file" name="pasfoto" id="pasfoto" accept="image/*"></label>
    <hr>
    Jenis Kelamin : <label for="laki">Laki-laki<input type="radio" name="laki" id="laki"></label> <label for="perempuan">Perempuan<input type="radio" name="perempuan" id="perempuan"></label>
    <hr>
    Hobi : <label for="bola"><input type="checkbox" name="bola" id="bola">Sepak Bola</label> <label for="tangkis"><input type="checkbox" name="tangkis" id="tangkis">Bulu Tangkis</label>
    <label for="buku"><input type="checkbox" name="buku" id="buku">Membaca Buku</label>
    <hr>
</body>
</html>
